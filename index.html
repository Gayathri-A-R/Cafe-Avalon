<!DOCTYPE html>
<html>
<head>
	<title>Cafe Avalon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="img/cup.png">

	
</head>
<body>

	<header class="container">
		<div class="row">
			<h3 class="col-sm-4">Cafe Avalon</h3>
			<nav class="col-sm-8">
				<a href="#">Home</a>
				<a href="#">Menu</a>
				<a href="#">Contact</a>
			</nav>
		</div>
	</header>

	<section class="main jumbotron text-right">
		<div class="container">
			<h1>Yes u can</h1>
			<h2>-Coffee</h2>
		</div>
	</section>

	<section class="menu container">
		<div class="row">
			<h2 class="col-sm-12 text-center">Our Specials</h2>
		</div>
		<div class="row">
			<div class="col-sm-4 overlay">
				<img src="img/coffee2.jpg" alt="" class="image">
				<div class="middle">
					<a href="#"><div class="text">ESPRESSO</div></a>
				</div>
			</div>
			<div class="col-sm-4 overlay">
				<img src="img/coffee3.jpg" alt="" class="image">
				<div class="middle">
					<a href="#"><div class="text">CAPPUCCINO</div></a>
				</div>
			</div>
			<div class="col-sm-4 overlay">
				<img src="img/coffee4.jpg" alt="" class="image">
				<div class="middle">
					<a href="#"><div class="text">AFFIGATO</div></a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 overlay">
				<img src="img/coffee5.jpg" alt="" class="image">
				<div class="middle">
					<a href="#"><div class="text">COLD BREW COFFEE</div></a>
				</div>
			</div>
			<div class="col-sm-4 overlay">
				<img src="img/coffee6.jpg"alt="" class="image">
				<div class="middle">
					<a href="#"><div class="text">FREAKSHAKE</div></a>
				</div>
			</div>
			<div class="col-sm-4 overlay">
				<img src="img/coffee7.jpg" alt="" class="image">
				<div class="middle">
					<a href="#"><div class="text">FLAT WHITE</div></a>
				</div>
			</div>
		</div>
		<div class="row">
			<h4 class="col-sm-12 text-center"><a href="#">See full menu <i class="fa fa-arrow-right"></i></a></h4>
		</div>
	</section>

	<section class="container quote">
		<div class="row">
			<h1 class="col-sm-12 text-center">Share love, with a Coffee...</h1>
		</div>
	</section>

	<section class="stories container">
		<div class="row">
			<h3 class="col-sm-6">Stories from Avalon...</h3>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<div ><img src="img/story1.jpg" alt="Story Of ----"></div>
				<div ><img src="img/story3.jpg" alt="Story Of ----"></div>
			</div>
			<div class="col-sm-3"><img src="img/story2.jpg" alt="Story Of ----"></div>
			<div class="col-sm-3">
				<div><img src="img/coffee8.jpg" alt="Story Of ---"></div>
				<div><img src="img/story5.jpg" alt="Story Of ---"></div>
			</div>
			<div class="col-sm-3"><img src="img/story6.jpg" alt="Story Of ----"></div>
		</div>

	<footer class="foot">
		<div class="row2">
			<p class="col-sm-3">made with  <i class="fa fa-heart"></i>  CODE RED 2020</p>
